<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Simon Game</title>
</head>

<body>
	<audio id="clip1">
		<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mp3">
		</source>
	</audio>
	<audio id="clip2">
		<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
		</source>
	</audio>
	<audio id="clip3">
		<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
		</source>
	</audio>
	<audio id="clip4">
		<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
		</source>
	</audio>
	<div class="simon-game">
		<div class="green sound"></div>
		<div class="red sound"></div>
		<div class="yellow sound"></div>
		<div class="blue sound"></div>
		<div class="simon-panel">
			<h1>SIMON</h1>
			<div class="controls">
				<div class="col">
					<input type="checkbox" id="power" class="power">
					<label for="power">Power</label>
				</div>
				<div class="col">
					<button class="start">Start</button>
				</div>
				<div class="col">
					<input class="strict-mode" type="checkbox">
					<label>Strict</label>
				</div>
			</div>
			<div class="counter"></div>
			<p class="count">Count</p>
		</div>
	</div>
	</div>
	<script src="game.js"></script>
</body>

</html>
