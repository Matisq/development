<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Raleway:700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Todolist</title>
</head>

<body>
    <div class="bg">
        <div class="wrapper">
            <div class="form-wrapper">
                <form class="todo-form" autocomplete="off">
                    <div class="row">
                        <label class="form-title" for="description">Description</label>
                        <div class="btn counter"></div>
                    </div>
                    <input type="text" placeholder="What would you like to do today?" class="description" id="description" />
                    <div class="error"></div>
                    <div class="row">
                        <button class="btn btn-clear-all">Clear all</button>
                        <input class="btn" id="submit" type="submit" value="Add task">
                    </div>
                </form>
                <ul class="todos-list">

                </ul>
            </div>
        </div>
    </div>
    <script src="js/todo.js"></script>
</body>

</html>
