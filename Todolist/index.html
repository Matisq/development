<!DOCTYPE html>
<html lang="en">
<head>        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Raleway:700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Todolist</title>
</head>
<body>
    <div class="bg"> 
    <div class="wrapper">
        <div class="form-wrapper">
        <form class="todo-form" autocomplete="off">
        <div class="form-row">
            <label>Szukej taska</label>
            <input type="text" id="todo-filter">
            <div class="title">
             <label for="description">Description</label>
             <p class="counter"></p>
             <div class="warning"></div>
             </div>
             <input type="text" placeholder="What would you like to do today?" class="description" id="description"/>
             <div class="task-filter"></div>
            </div>
        <input id="submit" type="submit" value="Add task">
        </form>
        <h2>To do</h2>
        <ul class="todos-list">
            <li class="list-item">
                <input type="button" class="btn-delete"><span>X</span>
                </input>
                <input id="item" type="checkbox" class="checkbox">
                <label for="item" class="todo-item">12345</label>
            </li>        
        </ul>
    </div>
      </div>
    </div>
      <script src="js/todo.js"></script>
</body>
</html>
